    <div class="nav-item text-light p-lg-3">Hotels</div>
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Profile</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">Admin panel</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdown01">
                        <li><a class="dropdown-item" th:href="@{/admin/hotels}">Hotels</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/routes}">Routes</a></li>
                    </ul>

            </ul>
        </div>
        <a class="nav-item text-decoration-none p-rg-3" th:href="@{/logout}">Logout</a>

<div class="d-flex flex-row w-100 justify-content-center"> <!-- Content block -->
    <div class="d-flex flex-column bg-white" style="width: 85%"> <!-- Routes -->
        <div class="album py-5 pe-4 ps-4 bg-white ">
            <div class="container align-content-center">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" th:each = "hotel : ${hotels}">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <div class="card-title text-center"><a class="link-dark" th:text="${'Hotel' + hotel.id}" th:href="@{/admin/hotel/{hotelId}(hotelId=${hotel.id})}"></a></div>
                                <div class="card-text" th:text="${'Name: ' + hotel.hotelName}"></div>
                                <div class="card-text" th:text="${'Rank: ' + hotel.rank}"></div>
                                <div class="card-text" th:text="${'City: ' + hotel.city}"></div>
                                <div class="card-text" th:text="${'Location: ' + hotel.location}"></div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <a class="btn btn-sm btn-outline-dark w-100" th:href="@{/admin/hotel/{hotelId}(hotelId=${hotel.id})}">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
