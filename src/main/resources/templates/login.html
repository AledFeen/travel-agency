<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Volodymyr Bondarenko">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Sign in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body class="text-center d-flex justify-content-center vh-100">
<main class="align-self-center">
    <form th:action="@{/login}" method="post">
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>
        <h1 class="h3 fw-normal">Please sign in</h1>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or
                password.</div>
        </div>
        <div class="form-floating mb-4 mt-4">
            <input type="text" name = "username" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-light btn-outline-dark mb-4 mt-4" type="submit">Sign in</button>
        <div class="mb-5">
            New user? <a th:href="@{/registration}" class="link-dark">register</a>
        </div>
    </form>
</main>
</body>
</html>
