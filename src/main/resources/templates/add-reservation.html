<body class="text-center d-flex justify-content-center vh-100">
<main class="align-self-center">
  <form th:action="@{/admin/reservation/add}" method="post">
    <h1 class="h3 fw-normal">Add new reservation</h1>
    <input type="hidden" name="idRoute" th:value="${idRoute}"/>
    <div class="form-floating mb-2">
      <div class="mb-2">Start date</div>
      <input type="date" name="startDate" id="startDate"/>
    </div>
    <div class="form-floating">
      <div class="mb-2">End date</div>
      <input type="date" name="endDate" id="endDate"/><br/><br/>
    </div>
    <div class="input-group">
      <select name="idHotel" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
        <option th:each="item : ${hotels}"  th:value="${item.id}"  th:text="${item.hotelName}"></option>
      </select>
      <input class="btn btn-outline-dark" type="submit" th:value="Add"/>
    </div>
  </form>
  <div class="mb-5">
    Go back? <a th:href="@{/admin/route/{idRoute}(idRoute=${idRoute})}" class="link-dark">back</a>
  </div>
