<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Volodymyr Bondarenko">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Make deal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body class="text-center d-flex justify-content-center vh-100">
<main class="align-self-center">
    <form th:action="@{/makeDeal}" th:object="${changedList}" method="post">
        <h1 class="h3 fw-normal">Make deal</h1>
        <div th:each="changeDto, dtoIndex : ${changedList.changeDtoList}">
            <input type="hidden" th:field="*{changeDtoList[__${dtoIndex.index}__].idRoom}" />
            <input type="hidden" th:field="*{changeDtoList[__${dtoIndex.index}__].idFoodType}" />
            <input type="hidden" th:field="*{changeDtoList[__${dtoIndex.index}__].idReservation}" />
        </div>

        <input type="hidden" name="idRoute" th:value="${idRoute}">

        <div class="form-floating mb-3 mt-3">
            <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="">
            <label for="phoneNumber">Phone number</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input type="text" name="email" class="form-control" id="email" placeholder="">
            <label for="email">Email</label>
        </div>

        <div class="input-group">
            <select name="startPlace" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                <option th:each="item : ${startPlaces}"  th:value="${item.idStartPlace}"  th:text="${item.city + ' ' + item.type}"></option>
            </select>
            <input class="btn btn-outline-dark" type="submit" th:value="Add"/>
        </div>
    </form>
    <div class="mb-5">
        Go back? <a th:href="@{/route/{idRoute}(idRoute=${idRoute})}" class="link-dark">back</a>
    </div>
</main>
</body>
</html>
