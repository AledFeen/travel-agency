<body>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Hotel id</th>
        <th scope="col">Reservation id</th>
        <th scope="col">Food type Id</th>
        <th scope="col">Room id</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="choice : ${choices}">
        <th scope="row"><a class="text-dark" th:href="@{/admin/hotel/{idHotel}(idHotel=${choice.idHotel})}"  th:text="${choice.idHotel}"></a></th>
        <td th:text="${choice.idReservation}"></td>
        <td th:text="${choice.idFoodType}"></td>
        <td th:text="${choice.idRoom}"></td>
    </tr>
    </tbody>
</table>
