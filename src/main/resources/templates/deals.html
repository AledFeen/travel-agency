<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Profile</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">Admin panel</a>
                    <ul class="dropdown-menu active" aria-labelledby="dropdown01">
                        <li><a class="dropdown-item" th:href="@{/admin/hotels}">Hotels</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/routes/}">Routes</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/deals}">Deals</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <a class="nav-item text-decoration-none" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Deal id</th>
        <th scope="col">Route Name</th>
        <th scope="col">Username</th>
        <th scope="col">Status name</th>
        <th scope="col">Start city</th>
        <th scope="col">Start type</th>
        <th scope="col">Total price</th>
        <th scope="col">Phone number</th>
        <th scope="col">Email</th>
        <th scope="col">More</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deal : ${deals}">
        <th scope="row" th:text="${deal.idDeal}"></th>
        <td th:text="${deal.routeName}"></td>
        <td th:text="${deal.userLogin}"></td>
        <td th:text="${deal.statusName}"></td>
        <td th:text="${deal.city}"></td>
        <td th:text="${deal.type}"></td>
        <td th:text="${deal.totalPrice}"></td>
        <td th:text="${deal.phoneNumber}"></td>
        <td th:text="${deal.email}"></td>
        <td>
            <div class="d-flex flex-row justify-content-center">
                <a class="w-75 btn btn-light btn-outline-dark" type="submit" th:href="@{/admin/choices/{idDeal}(idDeal=${deal.idDeal})}">Open</a>
            </div>
        </td>
        <td>
            <form method="post" th:action="@{/admin/deal/delete}">
                <input type="hidden" name="idDeal" th:value="${deal.idDeal}">
                <div class="d-flex flex-row justify-content-center">
                    <input class="w-75 btn btn-light btn-outline-dark" type="submit" value="delete"/>
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
